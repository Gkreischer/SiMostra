<ng-progress></ng-progress>
<div class="container-fluid mb-5">
  <div class="row">
    <div class="col-12 col-md-3 col-lg-2 my-3">
      <div class="list-group">
        <button class="list-group-item list-group-item-dark" type="button"><b>CATEGORIAS</b></button>
        <button type="button" *ngFor="let categoria of categorias" id={{categoria.categoria}} class="list-group-item"
          (click)="consultaPorCategoria($event)">{{categoria.categoria}}</button>
        <button type="button" class="list-group-item" (click)="resetaConsulta()">Limpar Lista</button>
      </div>
    </div>
    <div *ngIf="pecas" class="col-12 col-md-9 col-lg-5">
      <div class="card my-3">
        <div class="card-header text-white bg-info">Pecas pesquisadas</div>
        <div class="card-body">
          <div class="card-deck">
            <div *ngFor="let peca of pecas | paginate: { itemsPerPage: 3, currentPage: p }" class="card bg-light mb-3" style="max-width: 18rem;">
              <div class="card-header">{{peca.categoria}}
                <span class="float-right">
                  <button class="btn btn-info btn-sm" type="button" id={{peca.id}}
                    (click)="pegaIdPecaCheckboxEAdicionaPecaNaLista($event)">+</button>
                </span>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{peca.nome}}</h5>
                <h6 class="card-title"><strong>{{peca.marca}}</strong></h6>
                <p class="card-text float-right"><b>Valor: </b>{{peca.preco}}</p>
              </div>
            </div>
          </div>
          <div *ngIf="pegaPecasOrcamento" class="row">
            <div class="col-12 d-flex justify-content-center" style="padding-left: 0px!important;">
              <pagination-controls responsive="true" autoHide="true" (pageChange)="p = $event" previousLabel="Voltar" nextLabel="Avançar"></pagination-controls>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <p class="small">Quantidades e valores serão confirmados na loja</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="exibeOrcamento" class="col-12 col-md-12 col-lg-5">
      <div class="card my-3">
        <div class="card-header text-white bg-info">
          Pecas adicionadas
        </div>
        <div class="card-body">
          <form [formGroup]="formPecasOrcamento">
            <div formArrayName="pecasForm">
              <div *ngFor="let peca of pegaPecasOrcamento.controls; let i=index" [formGroupName]="i">
                <div class="container-fluid mx-0">
                  <div class="row">
                    <div class="col-2">
                      <button class="btn btn-danger" id={{pegaPecasOrcamento.controls[i].value.dadosDaPeca.id}} (click)="deletaPecaListaOrcamento($event, i)">X</button>
                    </div>
                    <div class="col-7">
                      <p><b>Nome: </b>{{pegaPecasOrcamento.controls[i].value.dadosDaPeca.nome}} - <b>R${{pegaPecasOrcamento.controls[i].value.dadosDaPeca.preco}}</b></p>
                    </div>
                    <div class="col-3">
                      <div class="form-group row">
                        <label class="col-md-6 col-12 mt-1">Qtd</label>
                        <div class="col-md-12">
                          <input class="form-control" formControlName="quantidade" type="number">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </form>

          <button class="btn btn-primary float-right" type="button" (click)="geraPDF()">Salvar Orçamento</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-nav-catalogo></app-nav-catalogo>
