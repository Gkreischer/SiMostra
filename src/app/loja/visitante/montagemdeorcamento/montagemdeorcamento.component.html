<ng-progress></ng-progress>
<div class="container-fluid mb-5">
  <div class="row">
    <div class="col-12 col-md-2">
      <div class="list-group">
        <button class="list-group-item list-group-item-dark" type="button"><b>CATEGORIAS</b></button>
        <button type="button" *ngFor="let categoria of categorias" id={{categoria.categoria}} class="list-group-item"
          (click)="consultaPorCategoria($event)">{{categoria.categoria}}</button>
        <button type="button" class="list-group-item" (click)="resetaConsulta()">Limpar Lista</button>
      </div>
    </div>
    <div *ngIf="pecas" class="col-12 col-md-5">
      <div class="card my-3">
        <div class="card-header">Pecas pesquisadas</div>
        <div class="card-body">
          <div class="card-deck">
            <div *ngFor="let peca of pecas" class="card bg-light mb-3" style="max-width: 18rem;">
              <div class="card-header">{{peca.categoria}}
                <span class="float-right">
                  <button class="btn btn-info btn-sm" type="button" id={{peca.id}} (click)="pegaIdPecaCheckbox($event)">+</button>
                </span>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{peca.nome}}</h5>
                <h6 class="card-title"><strong>{{peca.marca}}</strong></h6>
                <p class="card-text float-right"><b>Valor: </b>{{peca.preco}}</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <p class="small">Quantidades e valores serão confirmados na loja</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="exibeOrcamento" class="col-12 col-md-5">
      <div class="card my-3">
        <div class="card-header">
          Pecas adicionadas
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hoverable">
              <thead class="thead-dark">
                <tr class="text-center">
                  <th scope="col">Ação</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center" *ngFor="let peca of pecasDoForm">
                  <td width=20%>
                    <button id={{peca.id}} (click)="deletaPecaListaOrcamento($event)" class="btn btn-sm btn-danger">X</button>
                  </td>
                  <td width=50% scope="row">{{peca.nome}}</td>
                  <td width=30% class="text-center">{{peca.preco}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <button class="btn btn-primary float-right">Salvar Orçamento</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-nav-catalogo></app-nav-catalogo>
