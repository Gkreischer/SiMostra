<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">Lista de Produtos</div>
        <div class="card-body">
          <div *ngIf="msg" class="row">
            <div class="col-12">
              {{msg}}
            </div>
          </div>
            <table *ngIf="pecas" class="table table-striped table-bordered table-hover table-sm">
                <thead class="thead-dark text-center">
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Visivel?</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let peca of pecas" class="text-center">
                    <td scope="row">{{peca.nome}}</td>
                    <td>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input">
                      </div>
                    </td>
                    <td class="d-flex justify-content-center">
                      <button id="{{peca.id}}" class="btn btn-sm btn-warning">Editar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-nav-catalogo></app-nav-catalogo>
