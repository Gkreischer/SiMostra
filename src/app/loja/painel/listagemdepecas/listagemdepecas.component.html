<section class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="text-light">Listagem de Produtos</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div *ngIf="msg" class="row">
            <div class="col-12">
              {{msg}}
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table *ngIf="pecas" class="table table-striped table-bordered table-hover table-sm ">
                  <thead class="thead-dark text-center">
                    <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">Preço</th>
                      <th scope="col">Visivel?</th>
                      <th scope="col">Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let peca of pecas | paginate: { itemsPerPage: 10, currentPage: p }" class="text-center">
                      <td scope="row">{{peca.nome}}</td>
                      <td>{{peca.preco}}</td>
                      <td>
                        <div class="form-group form-check">
                          <form [formGroup]="formVisibilidade" (ngSubmit)="enviaForm()">
                            <input id="{{peca.id}}" (click)="alteraVisibilidade($event)" value="{{peca.visivel}}"
                              type="checkbox" class="form-check-input" [checked]="peca.visivel"
                              formControlName="visivel">
                          </form>
                        </div>
                      </td>
                      <td class="justify-content-center">
                        <button id="{{peca.id}}" (click)="editaPeca($event)"
                          class="btn btn-sm btn-warning mr-md-1">Editar</button>
                        <button id="{{peca.id}}" (click)="deletaPeca($event)"
                          class="btn btn-sm btn-danger mt-2 mt-md-0">Excluir</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-nav-catalogo></app-nav-catalogo>
