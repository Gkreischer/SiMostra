<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card mt-3">
        <div class="card-header">Lista de Produtos</div>
        <div class="card-body">
          <div *ngIf="msg" class="row">
            <div class="col-12">
              {{msg}}
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table *ngIf="pecas" class="table table-striped table-bordered table-hover table-sm ">
                  <thead class="thead-dark text-center">
                    <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">Preço</th>
                      <th scope="col">Visivel?</th>
                      <th scope="col">Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let peca of pecas" class="text-center">
                      <td scope="row">{{peca.nome}}</td>
                      <td>{{peca.preco}}</td>
                      <td>
                        <div class="form-group form-check">
                          <form [formGroup]="formVisibilidade" (ngSubmit)="enviaForm()">
                            <input (change)="atualizaVisibilidade()" value="{{peca.visivel}}" type="checkbox" class="form-check-input"
                              [checked]="peca.visivel" formControlName="visivel">
                          </form>
                        </div>
                      </td>
                      <td class="justify-content-center">
                        <button id="{{peca.id}}" (click)="editaPeca($event)" class="btn btn-sm btn-warning">Editar</button>
                        <button id="{{peca.id}}" (click)="deletaPeca($event)" class="btn btn-sm btn-danger ml-3">Excluir</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-nav-catalogo></app-nav-catalogo>
