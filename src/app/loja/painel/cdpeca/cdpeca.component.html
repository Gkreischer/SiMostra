<div class="container">

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          Cadastre a peça
        </div>
        <div class="card-body">
          <form [formGroup]="formCadastroPeca" (ngSubmit)="enviaForm()">
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="nome">Nome da Peça</label>
                  <input class="form-control" id="nome" type="text" formControlName="processador">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="marca">Marca</label>
                  <input class="form-control" id="marca" type="text" formControlName="marca">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>Categoria</label>
                  <div class="input-group">
                    <select class="custom-select" id="inputGroupSelect04">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button">Adicionar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="linkImagem">Link da foto</label>
                  <input class="form-control" type="text" id="linkImagem" formControlName="linkImagem">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="form-group">
                  <label for="preco">Preço de Venda</label>
                  <input class="form-control" type="text" id="preco" formControlName="preco">
                </div>
              </div>
              <div class="col-9">
                <div class="form-group">
                  <label for="detalhes">Detalhes</label>
                  <textarea rows="5" class="form-control" id="detalhes" formControlName="detalhes"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <button class="btn btn-primary">Salvar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-nav-catalogo></app-nav-catalogo>
